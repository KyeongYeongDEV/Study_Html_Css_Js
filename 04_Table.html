<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 만들기</title>
    <style>
        table{
            border: 1px slid #ccc;
            border-collapse: collapse;
        }
        td,th{
            border:1px solid #ccc;
            padding:10px;
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <!--스타일 시트를 이용해야 표에 선이 생김 이건 나중에 배움-->

        <caption>선물용과 가정용 상품구성<!--표 제목-->></caption>
        <tr><!--행을 만들어 준다.-->
            <th>용도</th> <!--제목 셀 -->
            <th>중량</th>
            <th>갯수</th>
            <th>가격</th>
        </tr>
        <tr><!--행-->
            <td>선물용</td><!--셀-->
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>선물용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
    </table>
</body>
</html>
