<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Required, readonly, autofocus,textarea, selet</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id  = "shiping">
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id = "prod" value = "상품용 3kg" readonly >
                </li>
                <li>
                    <label for = "user-name">이름</label>
                    <input type = "text" id = "user-name" required autofocus> 
                </li>
                <li>
                    <label for = "addr">배송 주소</label>
                    <input type = "text" id ="addr" required>
                </li>
                <li>
                    <label for ="mail">이메일</label>
                    <input type ="email" id = "email">
                </li>
                <li>
                    <label for =" phone">연락처</label>
                    <input type="tel" id ="phone" required>
                </li>
                <li>
                    <label for ="d-day">배송 지정</label>
                    <input type ="d-day"><small>주문일로부터 최소 3일 이후</small>
                </li>
                <li>
                    <lable for ="memo">메모</lable>
                    <textarea id="memo" cols="400" rows="4"></textarea>
                </li>
                <li>
                    <label>
                        <select>
                            <option value="special_3" selected> 선물용 3kg</option>
                            <option value="special_5">선물용 5kg</option>
                            <option value="family_3">가정용 3kg</option>
                            <option value="family_5">가정용 5kg</option>
                        </select>
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
                <label><input type = "list" list = "goods"></label>
                <datalist>
                    <option value="special_3"> 선물용 3kg</option>
                    <option value="special_5">선물용 5kg</option>
                    <option value="family_3">가정용 3kg</option>
                    <option value="family_5">가정용 5kg</option>
                </datalist>   
        </fieldset>
        <div>
            <input type = "submit" value = "주문하기">
            <input type = "reset" value="취소하기">
        </div>
    </form>
</body>
</html>
